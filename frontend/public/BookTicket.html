<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Ticket</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .form-group { margin: 10px 0; }
    label { display: block; margin-bottom: 5px; }
    input, select { padding: 8px; width: 100%; }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Book Ticket</h2>
  <div id="movie"></div>

  <form id="bookingForm">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label for="seats">Number of Seats</label>
      <input type="number" id="seats" min="1" max="10" required>
    </div>
    <button type="submit">Confirm Booking</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get("movieId");

    async function loadMovie() {
      const res = await fetch(`http://localhost:5000/api/movies/${movieId}`);
      const movie = await res.json();
      document.getElementById("movie").innerHTML = `
        <h3>${movie.title} (${movie.genre})</h3>
        <p>${movie.description}</p>
      `;
    }

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      alert("ðŸŽŸ Ticket booked successfully!");
      window.location.href = "index.html";
    });

    loadMovie();
  </script>
</body>
</html>
